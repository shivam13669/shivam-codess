<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Design Byte</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/checkout-style.css">
    <link id='favicon' rel="shortcut icon" href="https://cdn.builder.io/api/v1/image/assets%2F9fabf925f9b44231819b0bfba8d59dc0%2F6a7b9c70a34745d3a7bf25250d843f35?format=webp&width=800" type="image/x-png">
</head>

<body>

<div class="checkout-wrapper">
    <div class="checkout">
        <!-- LEFT SECTION -->
        <div class="checkout-left">
            <h2>Checkout</h2>

            <form id="checkoutForm" novalidate>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="customerName" name="name" placeholder="Enter your name">
                    <span class="error-message" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="customerEmail" name="email" placeholder="Enter your email">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" id="customerPhone" name="phone" placeholder="Enter your phone" maxlength="10">
                    <span class="error-message" id="phoneError"></span>
                </div>

                <div class="section">
                    <label>Choose Payment Gateway</label>
                    <div class="methods">
                        <div class="method" data-pay="razorpay" data-gateway="razorpay">
                            <div class="payment-badge razorpay-badge">
                                <span class="badge-icon">I</span>
                            </div>
                        </div>
                        <div class="method" data-pay="phonepe" data-gateway="phonepe">
                            <div class="payment-badge phonepe-badge">
                                <span class="badge-icon">P+</span>
                            </div>
                        </div>
                        <div class="method" data-pay="cashfree" data-gateway="cashfree">
                            <div class="payment-badge cashfree-badge">
                                <span class="badge-icon">Câ—¦</span>
                            </div>
                        </div>
                    </div>
                    <span class="error-message" id="gatewayError"></span>
                </div>

                <button type="submit" class="pay-btn pay-btn-disabled" id="payNowBtn" disabled>
                    <span class="btn-text">Proceed to Pay</span>
                    <span class="btn-price" id="btnPrice"></span>
                </button>
            </form>
        </div>

        <!-- RIGHT SECTION -->
        <div class="checkout-right">
            <h3>Order Summary</h3>

            <div class="course-summary">
                <img id="courseSummaryImage" src="" alt="Course">
                <div class="course-info">
                    <h4 id="courseSummaryName"></h4>
                    <div class="author" id="courseSummaryInstructor"></div>
                    <div class="duration" id="courseSummaryDuration"></div>
                </div>
            </div>

            <hr>

            <div class="price-section">
                <div class="total">
                    <span>Total Amount</span>
                    <span id="summaryTotal"></span>
                </div>
            </div>

            <div class="secure">
                ðŸ”’ Secure checkout â€¢ Encrypted payments
            </div>
        </div>
    </div>
</div>

<!-- Payment Status Modal -->
<div class="payment-status-overlay" id="paymentStatusOverlay">
    <div class="payment-status-modal">
        <div id="statusContent">
            <!-- Content will be populated dynamically -->
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/assets/js/checkout-script.js"></script>

</body>
</html>
